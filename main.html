<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>IT2810</title>
</head>
<body>
  <div class="tittle">
    <h1>Black Star</h1>
  </div>
  <div class="picture">
    <svg width="400" height="400">
      <rect class="changeColor" width="400" height="400"/>
      <rect width="400" height="100" style="fill:blue;" />
      <rect width="100" height="100" style="fill:white;" transform='translate(200 200) rotate(45)' />
      <rect width="100" height="100" style="fill:white;stroke-width:10;stroke:rgb(0,0,0)" transform='translate(300 300) rotate(0)' />
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="green" transform='translate(100)' />
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" transform='translate(200)' />
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="red" transform='translate(300)' />
      <polygon class='changeSize' points="100,10 40,198 190,78 10,78 160,198"/>
      <polygon class="changeColor" points="100,10 40,198 190,78 10,78 160,198" transform='translate(100 150) rotate(45)'/>
      <polygon points="100,10 40,198 190,78 10,78 160,198" transform='translate(350) rotate(45)'/>
    </svg>
  </div>
  <div class="description">
    <p>
      This picture is made by Elon Newton. It's a work of art better than anything seen before.
    </p>
  </div>
</body>
</html>
